<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="row no-gutters main">
                <div class="nav nav--left col l-2">
                    <div class="logo">
                        <a href="" class="logo__link">
                            <i class="fa-solid fa-layer-group logo__icon"></i>
                            Control
                        </a>
                    </div>

                    <div class="nav__body">
                        <ul class="nav__list">
                            <li class="nav-list__item">
                                <a href="" class="nav-item__link">
                                    <i class="fa-solid fa-house nav-item__icon"></i>
                                    Home
                                </a>
                            </li>
                            <li class="nav-list__item">
                                <a href="" class="nav-item__link">
                                    <i class="fa-solid fa-box nav-item__icon"></i>
                                    Product
                                </a>
                            </li>
                            <li class="nav-list__item">
                                <a href="" class="nav-item__link">
                                    <i class="fa-solid fa-file nav-item__icon"></i>
                                    Documents
                                </a>
                            </li>
                            <li class="nav-list__item">
                                <a href="" class="nav-item__link">
                                    <i class="fa-solid fa-shield nav-item__icon"></i>
                                    Security
                                </a>
                            </li>
                            <li class="nav-list__item">
                                <a href="" class="nav-item__link">
                                    <i class="fa-solid fa-gear nav-item__icon"></i>
                                    Settings
                                </a>
                            </li>
                        </ul>

                        <div class="btn btn--main">
                            
                                <i class="fa-solid fa-plus icon" id="add__icon"></i>
                                Ask task
                            
                        </div>
                    </div>
                    
                    <div class="exit">
                        <div class="btn btn--no-background">
                            <i class="fa-solid fa-power-off icon" id="off__icon"></i>
                            Log out</div>
                    </div>
                </div>

                <div class="content col l-9">
                    <div class="content__header">
                        <div class="user">
                            <div class="user__avt" style="background-image: url('../AdminDashboard/assets/images/user_avt_1.png');"></div>
                            <span class="user__name">Hoang Phuc</span>
                            <i class="fa-solid fa-chevron-down user-changing__icon"></i>
                        </div>

                        <a href="" class="settings">
                            <i class="fa-solid fa-sliders"></i>
                        </a>
                    </div>
                </div>

                <div class="nav nav--right col l-1">
                    <ul class="nav__list">
                        <li class="nav-list__item">
                            <i class="nav-item__icon fa-solid fa-magnifying-glass"></i>
                        </li>
                        <li class="nav-list__item">
                            <i class="nav-item__icon fa-regular fa-bell"></i>
                        </li>
                        <li class="nav-list__item">
                            <i class="nav-item__icon fa-regular fa-comment"></i>
                        </li>
                        <li class="nav-list__item">
                            <i class="nav-item__icon fa-regular fa-calendar"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
